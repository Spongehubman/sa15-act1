<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>

    <body>
        <div id="questions">

            <form id="question_1">
                <label>1: Webpages are made with what language?</label><br>
                    <input type="radio" id="cplus" name="question1" value="C++">

                    <input type="radio" id="ruby" name="question1" value="Ruby">
                    <label for="ruby">Ruby</label><br>
                    <input type="radio" id="python" name="question1" value="Python">
                    <label for="python">Python</label><br>
                    <input type="radio" id="html" name="question1" value="HTML">
                    <label for="html">HTML</label><br>
                    <input type="submit" value="Submit Answer" onClick="question1"><br>
            </form>

            <form id="question_2">

            <form id="question_3">
                <label>3: What is the first step for the TDD development scheme?</label><br>
                    <input type="radio" id="failtest" name="question3" value="Create a test that fails.">

                    <input type="radio" id="minumum" name="question3" value="Write the minimum code.">

                    <input type="radio" value="asmuch" name="question3" value="Write as much code as possible.">
                    <label for="asmuch">Write as much code as possible to make your test pass.</label><br>
                    <input type="submit" value="Submit Answer"><br>
            </form>

            <form id="question_4">
                <label>4: What is the second step for the TDD development scheme?</label><br>

                    <input type="submit" value="Submit Answer"><br>

            <form id="question_5">
                <label>5: Which of these is not associated with the Ruby programming language?</label><br>
                    <input type="radio" id="httparty" name="question5" value="HTTParty">

                    <input type="submit" value="Submit Answer"><br>

            <form id="question_6">
                <label>6: What is the shortcut for the descriptive git log tree output in the terminal?</label><br>

                <label>7: Gits are _____ before they are commited.</label><br>

                <label>Refurbished</label><br>

                <label>Staged</label><br>
                <input type="radio">
                <label>Nothing. Just commit them!</label><br>
                <input type="submit" value="Submit Answer">
